<!-- 加载修改分类方法 -->
<script src="/javaScript/manager/updateDesi.js"></script>
<script>

    // 就绪事件
    $(() => {

        // 重置分页
        resetCurrentPage();

        // 加载分页模块
        $(".pagenationArea").load(globalPath.pagenation);
        
        // 分页加载所有形式
        loadDesi();

        // 点击查询
        $(".doQuery").click(loadDesi);

        // 点击全选
        $(".checkAll").click(checkedAll);

        // 点击删除所选
        $(".deleteChecked").click(deleteChecked);

        // 点击删除
        $(".tableArea").on("click",".deleteThis",deleteThis);

        // 点击修改
        $(".tableArea").on("click",".updateThis",updateThis);

        // 点击保存
        $(".tableArea").on("click",".saveUpdate",saveUpdate);

        // 校验数据合法性
        $(".tableArea").on("blur",".desiName",checkInput);

        // 校验数据是否改动
        $(".tableArea").on("blur",".desiName",isChange);

    });

</script>
